name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python -m compileall src

  unit_tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: pytest -q tests/test_feature_utils.py

  lint:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: flake8 src tests scripts

  component_tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: pytest -q tests/test_component_serving.py

  package:
    runs-on: ubuntu-latest
    needs: component_tests
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: bash scripts/build_image.sh
      - name: Save image
        run: docker save avazu-serving:ci -o image.tar
      - uses: actions/upload-artifact@v4
        with:
          name: avazu-serving-image
          path: image.tar

  smoke_test:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: avazu-serving-image
      - name: Load image
        run: docker load -i image.tar
      - name: Smoke test
        run: bash scripts/smoke_container.sh
